<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1>Erick Carrillo</h1>
            <a href="http://google.com">Google</a>
            <a href="http://youtube.com">youtube</a>
        </div>
        <div class="main-content">
                <div class="soccer" onclick="alert('this is my favorite sport')">
                    <h1>Soccer </h1> 
                    <p>Soccer is my favorite Sport!</p> 
                </div>
                <div class="boxing" onclick="alert('on second thought, I prefer  Boxing')">
                    <h2>Boxing!!</h2>
                </div>
                <p>ive been getting more and more into boxing</p>

                <div class="food" onclick="favoriteFood('pizza')">
                    <h3>Click to find out my favorite food</h3>
                </div>
                <div class="numbers"onclick="alert('im a random number!!')">
                    <h3>2375935792752903572397592375927</h3>
                    
                </div>
                </div>
        </div>

        </div>
    <script src="./script.js"></script>
</body>
</html>
